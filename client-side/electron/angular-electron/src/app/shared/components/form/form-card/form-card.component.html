<div class="card">
  <div class="card-header">
    <div class="card-logo">
      <img src="../../assets/img/logo.png">
    </div>
    <div class="card-title">
      {{ title }}
    </div>
  </div>
  <div class="card-content">
    <ng-content select="[content]"></ng-content>
  </div>
  <div class="card-footer">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
